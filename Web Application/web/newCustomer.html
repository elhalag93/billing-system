<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>New Customer</title>
                <link rel="stylesheet" href="style2.css">
                    </head>
                    <body>
                        <div  class="form-style">
                            <form action="NewCustomer" method="POST"  class="s003 inner-form">
                                <label>Customer Name <input  required type="text" name="customerName" /></label> <br /> <br />
                                <label>Customer Number (MSISDN)  <input  required type="text"  name="msisdn"/></label><br /><br />
                                <label>E-mail  <input  required type="text" name="email"/></label> <br /><br />
                                <label>Date Of Birth<input type="date" name="birthDate"/> </label><br /><br />
                                <label>Address   <input type="text" name="address"/></label><br /><br />
                                <label>Job <input  required type="text" name="job"/></label> <br /><br />
                                <label>National ID<input  required type="text" name="nationalID"/></label> <br /><br />
                                <label>RatePlan ID<input  required type="text" name="RatePlanID"/></label> <br /><br />

                                <input type="submit" value="Submit">
                            </form>
                        </div>

                    </body>
                    </html>
